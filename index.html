<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Review Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Testimonials</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="person-1.jpeg" alt="" id="person-img">
                </div>
                    <h4 id="author">Jessica Myers</h4>
                    <p id="job">Back End Engineer</p>
                    <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio assumenda sint blanditiis laboriosam hic similique saepe et quaerat, repudiandae dolore, consectetur, itaque corrupti perspiciatis! Cupiditate officia error nostrum pariatur eveniet?</p>
                <div class="button-container">
                    <button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
                
                  <button class="next-btn"><i class="fas fa-chevron-right"></i></button>
                </div>
                <button class="random-btn">Surprise Me!</button>
            </article>
        </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
